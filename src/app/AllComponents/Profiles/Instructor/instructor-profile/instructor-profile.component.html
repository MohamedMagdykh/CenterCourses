<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="student-profile py-4">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="card" style="border: none;">
            <div class="card-header bg-transparent text-center" style="border: none;">
                <div class="changePhoto" style="position: relative;">
                  <div class="cover" data-toggle="modal" data-target="#ChangeProfilePhoto">
                    <span>Change</span>
                  </div>
                    <img class="profile_img" src="../../assets/father2.jpg" alt="Teacher">
                </div>
              <div class="row name"  >
              <h3>Ibrahim khalil</h3>
              <i class="fas fa-edit" aria-hidden="true" data-toggle="modal" data-target="#ChangeUserName"></i> 
            </div>           

            </div>
        
          </div>
        </div>
        <div class="col-lg-8">  
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Details</h3>
            </div>
            <div class="card-body pt-0">
              <table class="table table-bordered">
                <tr>
                  <th width="30%">User Type</th>
                  <td width="2%">:</td>
                  <td>Instructor</td>
                </tr>
                <tr>
                  <th width="30%">Subjects</th>
                  <td width="2%">:</td>
                  <td>Math</td>
                </tr>
                <tr>
                  <th width="30%">E-mail</th>
                  <td width="2%">:</td>
                  <td>name@mail.com</td>
                </tr>
                <tr>
                  <th width="30%">Phone</th>
                  <td width="2%">:</td>
                  <td>123456789 </td>
                </tr>
                <tr>
                  <th width="30%">Address</th>
                  <td width="2%">:</td>
                  <td>Australia,NORTH SYDNEY</td>
                </tr>
            
              </table>
            </div>
          </div>
            <div style="height: 26px"></div>
          <div class="card shadow-sm">
            <div class="card-header bg-transparent border-0">
              <h3 class="mb-0" ><i class="fas fa-unlock"></i> Password Change</h3>
            </div>
            <div class="row">
              <div class="form-group col-lg-12 text-center">
              <input type="password"   placeholder="Old Password"  class="form-control OldPass" id="OldPass" name="OldPass">
              </div>
             
          </div>
         
              <div class="form-group col-lg-12 text-center">
              <div class="row">
                <input type="password"    placeholder="New Password"  class="form-control col-md-6" id="NewPass" name="NewPass">
                <input type="password"    placeholder="Confirm New Password"  class="form-control col-md-6" id="ConNewPass" name="ConNewPass">
              </div>
             
          </div>
        
            
          </div>
        </div>
      </div>
    </div>
  </div>



      <!-- //////////////////////////////////////change User Name Model//////////////////// -->

  <div class="modal fade" id="ChangeUserName" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Change UserName</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input class="form-control"   type="text" placeholder="New UserName">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" style="background: #5fcfdf;border-color: #5fcfdf;"  >Change</button>
        </div>
      </div>
    </div>
  </div> 



    <!-- //////////////////////////////////////change Profile photo Model//////////////////// -->
