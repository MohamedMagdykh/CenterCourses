<section class="s1">
    <div class="col-12">
        <div class="row">
            <div class=" col-2 left-part ">
                <div class=" content Student text-center" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"   routerLink="LessonsChild">
                    <h5>
                        
                        <i class="fas fa-book-open"></i>
                        <span class="d-none d-sm-block">Lessons</span>
                    </h5>
                </div>
              
                  <div class="content setting text-center" routerLink="editeProfile" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >
                    <h5 >
                        <i class="fas fa-user"></i>
                        <span class="d-none d-sm-block">Profile</span> 
                     </h5> 
    
                  </div>  
 
                  <div class="content setting text-center" routerLink="saveVideo"  routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" >
                    <h5 >
                        <i class="fas fa-photo-video"></i>
                        <span class="d-none d-sm-block">Save Lesson</span>
                        
                     </h5>

                  </div>
                 <div class="content LogOut text-center" data-toggle="modal" data-target="#LogOut">
                    <h5 >
                        <i class="fas fa-sign-out-alt"></i>
                       <span  class="d-none d-sm-block">LogOut</span> 
                     </h5>

                 </div>
                 

                </div>
        
            <div class=" col-10 right-part">
                <router-outlet></router-outlet>
            </div>

        </div>

    </div>

</section>
<form #LogOut="ngForm">
    <div class="container" >
      
        <!-- Modal ForgetPassword -->
        <div class="modal fade" id="LogOut" role="dialog" >
          <div class="modal-dialog" style="margin-top: 20%;">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <h3 style="color: rgb(7, 12, 44);">Confirm Message</h3>
                <button type="button" class="close"  data-dismiss="modal">&times;</button>
                
               
              </div>
              <div class="modal-body">
                <section>
                    <div>
                        <div class="container">
                            <form role="form-inline">
                                <div class="container">
                                    <div class="row">
                                        <h5 style="color: rgb(83, 83, 83);">Are You Sure Want LogOut</h5>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"  data-dismiss="modal" >Cancel</button>
                <button type="submit" class="btn btn-danger "data-dismiss="modal" style="background: #5fcfdf;border-color: #5fcfdf;" >Ok</button>
              </div>
            </div>
            
          </div>
        </div>
    
      </div>
    
    </form>
